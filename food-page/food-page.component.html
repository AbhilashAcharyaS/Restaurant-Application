<app-not-found [visible]="!food" notFoundMessage="Product Not Found!"
resetLinkText="Back To Homepage"></app-not-found>


<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">  
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}} ">
            &#10084;
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins ">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags" ></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook is about <strong>{{food.cookTime}} </strong> minutes
        </span>
    </div>
    <div class="price">
        <span>
         Rs.{{food.price}}
        </span>
    </div>

    <button (click)="addToCart() " >ADD TO CART</button>
</div>
</div>
